<html>
	<head>
		<title>#FILLER</title>
	</head>
	<body>
		<h1>Unlocking Site</h1>
		<div id="login_container">
			<h2>LOGIN FAILED. INVALID USERNAME OR PASSWORD.</h2>
			<form action="/loginAuth" method="post" id="login-form">
				<label>Username:</label>
				<input name="username" type="text" maxlength="40" placeholder="Your Username" autofocus required />
				<label>Password:</label>
				<input name="password" type="password" placeholder="Your Password" required />
				<input type="submit" value="Log In" />
			</form>
		</div>
	</body>
</html>
